<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFEST Light</title>
    <script
      src="./shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js"; 
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
        // Pass webr configuration here to increase memory limits
        webr: {
          initialMemory: 16384, // Starts with 1GB
          maximumMemory: 32768, // Can grow up to 2GB
        },
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
    
  </head>
  <body>
    
    <div style="height: 100vh; width: 100vw" id="root"></div>
    
  </body>
</html>
